<!DOCTYPE html>
<html>

<head>
    <title>vue-instance</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ foo }}</p>
        <!-- これは `foo` を更新しなくなります! -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <script>
        // データオブジェクト
        var data = {
            a: 1
        }

        // Vue インスタンスにオブジェクトを追加する
        var vm = new Vue({
            data: data
        })

        var obj = {
            foo: 'bar'
        }

        Object.freeze(obj)

        new Vue({
            el: '#app',
            data: obj
        })
    </script>
</body>

</html>
