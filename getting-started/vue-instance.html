<!DOCTYPE html>
<html>

<head>
    <title>vue-instance</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <script>
        // データオブジェクト
        var data = {
            a: 1
        }

        // Vue インスタンスにオブジェクトを追加する
        var vm = new Vue({
            data: data
        })
    </script>
</body>

</html>
