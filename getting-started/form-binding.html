<!DOCTYPE html>
<html>

<head>
    <title>class and style binding</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example-1">
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </div>

    <script>
        new Vue({
            el: "#example-1",
            data: {
                message: ""
            }
        })
    </script>

</body>
