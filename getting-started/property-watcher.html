<!DOCTYPE html>
<html>

<head>
    <title>vue-instance</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
        <p>Reversed message: "{{ alReverseMessage() }}"</p>
        <p>now "{{ now }}"</p>
    </div>

    <div id="demo">{{ fullName }}</div>

    <div id="watch-example">
        <p>
            Ask a yes/no question:
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                message: 'Hello'
            },
            computed: {
                // 算出 getter 関数
                reversedMessage: function() {
                    // `this` は vm インスタンスを指します
                    return this.message.split('').reverse().join('')
                },
                now: function() {
                    return Date.now()
                }
            },
            methods: {
                alReverseMessage: function() {
                    return this.message.split('').reverse().join('')
                }
            }
        })

        var vm1 = new Vue({
            el: '#demo',
            data: {
                firstName: 'Foo',
                lastName: 'Bar'
            },
            // watch: {
            //     firstName: function(val) {
            //         this.fullName = val + ' ' + this.lastName
            //     },
            //     lastName: function(val) {
            //         this.fullName = this.firstName + ' ' + val
            //     }
            // },
            computed: {
                fullName: {
                    // getter 関数
                    get: function() {
                        return this.firstName + ' ' + this.lastName
                    },
                    // setter 関数
                    set: function(newValue) {
                        var names = newValue.split(' ')
                        this.firstName = names[0]
                        this.lastName = names[names.length - 1]
                    }
                }
            }

        })
    </script>
    <!-- ajax ライブラリの豊富なエコシステムや、汎用的なユーティリティ	-->
    <!-- メソッドがたくさんあるので、Vue のコアはそれらを再発明せずに	-->
    <!-- 小さく保たれています。この結果として、慣れ親しんでいるものだけを	-->
    <!-- 使えるような自由さを Vue は持ち合わせています。			-->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script>
        var watchExampleVM = new Vue({
            el: '#watch-example',
            data: {
                question: '',
                answer: 'I cannot give you an answer until you ask a question!'
            },
            watch: {
                // この関数は question が変わるごとに実行されます。
                question: function(newQuestion, oldQuestion) {
                    this.answer = 'Waiting for you to stop typing...'
                    this.debouncedGetAnswer()
                }
            },
            created: function() {
                // _.debounce は特にコストの高い処理の実行を制御するための
                // lodash の関数です。この場合は、どのくらい頻繁に yesno.wtf/api
                // へのアクセスすべきかを制限するために、ユーザーの入力が完全に
                // 終わるのを待ってから ajax リクエストを実行しています。
                // _.debounce (とその親戚である _.throttle )  についての詳細は
                // https://lodash.com/docs#debounce を見てください。
                this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
            },
            methods: {
                getAnswer: function() {
                    if (this.question.indexOf('?') === -1) {
                        this.answer = 'Questions usually contain a question mark. ;-)'
                        return
                    }
                    this.answer = 'Thinking...'
                    var vm = this
                    axios.get('https://yesno.wtf/api')
                        .then(function(response) {
                            vm.answer = _.capitalize(response.data.answer)
                        })
                        .catch(function(error) {
                            vm.answer = 'Error! Could not reach the API. ' + error
                        })
                }
            }
        })
    </script>
</body>

</html>
