<!DOCTYPE html>
<html>

<head>
    <title>component rendering</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="components-demo">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>

    <hr>
    <div id="example-1">
        <blog-post title="My journey with Vue"></blog-post>
        <blog-post title="Blogging with Vue"></blog-post>
        <blog-post title="Why Vue is so fun"></blog-post>
    </div>

    <div id="blog-post-demo">
        <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"></blog-post>
    </div>

    <hr>
    <div class="blog-post">
        <blog-post-1 v-for="post in posts" v-bind:key="post.id" v-bind:post="post">
    </div>


    <script>
        Vue.component('button-counter', {
            data: function() {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
        })

        new Vue({
            el: '#components-demo'
        })


        Vue.component('blog-post', {
            props: ['title'],
            template: '<h3>{{ title }}</h3>'
        })

        new Vue({
            el: "#example-1"
        })

        new Vue({
            el: '#blog-post-demo',
            data: {
                posts: [{
                    id: 1,
                    title: 'My journey with Vue'
                }, {
                    id: 2,
                    title: 'Blogging with Vue'
                }, {
                    id: 3,
                    title: 'Why Vue is so fun'
                }]
            }
        })


        Vue.component('blog-post-1', {
            props: ['post'],
            template: `
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
      <div v-html="post.content"></div>
    </div>
  `
        })
        new Vue({
            el: ".blog-post",
            data: {
                posts: [{
                    id: 1,
                    content: '<span style="color: red"> this should be red</span>'
                }, {
                    id: 2,
                    content: '<span style="color: green"> this should be green</span>'
                }, {
                    id: 3,
                    content: '<span style="color: yellow"> this should be yellow</span>'
                }]
            }
        })
    </script>


</body>
