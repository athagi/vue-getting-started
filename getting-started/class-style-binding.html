<!DOCTYPE html>
<html>

<head>
    <title>class and style binding</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">{{ isActive }}</div>
    <div id="app1" v-bind:class="classObject">aaa</div>
    <div id="app2" v-bind:class="[activeClass, errorClass]"></div>
    <div id="app3" v-bind:style="styleObject">aaa</div>
    <!-- 配列内でブラウザがサポートしている最後の値だけを描画します。 -->
    <div id="app4" v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"></div>



    <script>
        var data = {
            isActive: true,
            hasError: false
        }
        var vm = new Vue({
            el: '.static',
            data: data
        })

        new Vue({
            el: '#app1',
            data: {
                classObject: {
                    active: true,
                    'text-danger': false
                }
            }
        })


        new Vue({
            el: '#app2',
            data: {
                activeClass: 'active',
                errorClass: 'text-danger'
            }
        })

        var vm3 = new Vue({
            el: "#app3",
            data: {
                styleObject: {
                    color: 'red',
                    fontSize: '13px'
                }
            }
        })
    </script>
</body>

</html>
